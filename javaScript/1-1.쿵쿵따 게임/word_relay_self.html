    const number = parseInt(prompt('몇 명이 참가하나요?'));
    if (number) {

      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      const $order = document.querySelector('#order');
      const $word = document.querySelector('#word');
      const $error = document.querySelector('.error');
      let word; // 제시어를 저장할 변수
      let newWord; // 새로운 제시어를 저장할 변수

      const onClickButton = () => {
        if (!word || word[word.length - 1] === newWord[0] && newWord.length === 3) { // 제시어가 비어 있거나 입력한 단어가 올바르고 세 글자인가?

          if (newWord.length === 3) {
            word = newWord; // 입력한 단어가 제시어가 된다.
            $word.textContent = word; // 화면에 제시어 표시
            const order = parseInt($order.textContent); // 현재 순서
            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }

            $error.textContent = '';
          } else { // 제시어가 비어있지 않다. 
            $error.textContent = '제시어는 3글자로 입력해주세요!';
          }

        } else {
          $error.textContent = '제시어를 다시 입력해주세요!';
        }
        $input.value = '';
        $input.focus();

      };

      const onInput = (event) => {
        newWord = event.target.value;

      };

      $button.addEventListener('click', onClickButton);
      $input.addEventListener('input', onInput);

    }
